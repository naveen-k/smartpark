<ion-view view-title="setup">
	<ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">setup</h1>
      </ion-header-bar>
	<ion-content>
			<h5 class="header-sm">available devices</h5>
	          <ul class="list-device">
	            <li class="clearfix">
	              <div class="pull-left"><span class="icon-connectivity"></span></div>
	              <div class="pull-left"><span class="device-name">hubxyz123</span></div>
	              <div class="pull-right">
	                <button type="button" class="btn btn-connect">connect</button>
	              </div>
	            </li>
	            <li class="clearfix">
	              <div class="pull-left"><span class="icon-connectivity"></span></div>
	              <div class="pull-left"><span class="device-name">dad mac</span></div>
	              <div class="pull-right">
	                <button type="button" class="btn btn-connect">connect</button>
	              </div>
	            </li>
	            <li class="clearfix">
	              <div class="pull-left"><span class="icon-connectivity"></span></div>
	              <div class="pull-left"><span class="device-name">mom ipad</span></div>
	              <div class="pull-right">
	                <button type="button" id="btnSample" class="btn btn-connect">connect</button>
	              </div>
	            </li>
	            <li class="clearfix">
	              <div class="pull-left"><span class="icon-connectivity"></span></div>
	              <div class="pull-left"><span class="device-name">apple tv</span></div>
	              <div class="pull-right">
	                <button type="button" class="btn btn-connect">connect</button>
	              </div>
	            </li>
	            <li class="clearfix">
	              <div class="pull-left"><span class="icon-connectivity"></span></div>
	              <div class="pull-left"><span class="device-name">samsung tv</span></div>
	              <div class="pull-right">
	                <button type="button" class="btn btn-connect">connect</button>
	              </div>
	            </li>
	          </ul>
	          <div class="btn-container">
		          <button type="button" class="button button-stable btn-hom button-block" ng-click="navigateToDashboard()">Go to Dashboard</button>
		      </div>
	</ion-content>
</ion-view>
