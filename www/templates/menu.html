<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
	<ion-nav-bar class="bar-dark" align-title="center">
	  <ion-nav-back-button>
	  </ion-nav-back-button>

	  <ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
	  </ion-nav-buttons>
 	  <ion-nav-buttons side="right">
		<span class="icon-alert"></span>
	  </ion-nav-buttons>
	</ion-nav-bar>
	<ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
	<ion-header-bar class="bar-stable">
	  <h1 class="title"></h1>
	</ion-header-bar>
	<ion-content class="menu-content">
	  <ion-list>
		<ion-item menu-close href="#/app/dashboard">
			<span class="icon-menu-dashboard"></span>
          	Dashboard
		</ion-item>
		<ion-item menu-close href="#/app/rooms">
		  	<span class="icon-menu-room"></span>
		  	Rooms
		</ion-item>
		<ion-item menu-close href="#/app/things">
			<span class="icon-menu-thing"></span>
		  	Things
		</ion-item>
		<ion-item menu-close href="">
			<span class="icon-menu-scene"></span>
		  	Scenes
		</ion-item>
		<ion-item menu-close href="">
			<span class="icon-menu-alert"></span>
		 	 Alerts
		</ion-item>
		<ion-item menu-close href="">
			<span class="icon-menu-timeline"></span>
		  	Timeline
		</ion-item>
		<ion-item menu-close href="">
			<span class="icon-menu-setting"></span>
		  	Settings
		</ion-item>
		<ion-item menu-close href="">
			<span class="icon-menu-account"></span>
		  	Account
		</ion-item>
		<ion-item menu-close href="">
			<span class="icon-menu-account invisible"></span>
		  	{{first_name}}
		</ion-item>
		<ion-item menu-close href="" ng-click="doSignOutAction()">
			<span class="icon-menu-account invisible"></span>
		  	Sign Out
		</ion-item>
	  </ion-list>
	</ion-content>
  </ion-side-menu>
</ion-side-menus>
