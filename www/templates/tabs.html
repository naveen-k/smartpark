<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-positive tabs-color-light" >

  <!-- Parking Tab -->
  <ion-tab title="PARKING" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Reservation Tab -->
  <ion-tab title="RESERVATIONS" icon-off="ion-checkmark-round" icon-on="ion-checkmark-circled" href="#/tab/reservation">
    <ion-nav-view name="tab-reservation"></ion-nav-view>
  </ion-tab>

  <!-- Alert Tab -->
  <ion-tab title="ALERTS" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/alert">
    <ion-nav-view name="tab-alert"></ion-nav-view>
  </ion-tab>

<!-- Favorite Tab -->
  <ion-tab title="FAVORITES" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorite">
    <ion-nav-view name="tab-favorite"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="PROFILE" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
